<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">CJ MARKET</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"> 
                    <a href="/" class="nav-link active">Home</a>
                </li>
                
                {% if user.is_authenticated%}
                <li class="nav-item"> 
                    <a href="/task" class="nav-link active">Task</a>
                </li>
                <li class="nav-item" > 
                    <a href="/create_task" class="nav-link active">Create Task</a>
                </li>
                <li class="nav-item"> 
                    <a href="{% url 'tasks_completed'%}" class="nav-link active">Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link active">Logout</a>
                </li>
                {% else %}
                <li class="nav-item"> 
                    <a href="/signup" class="nav-link active">Sign Up</a>
                </li>
    
                <li class="nav-item"> 
                    <a href="/signin" class="nav-link active">Sign in</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
