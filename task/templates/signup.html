<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% extends 'base.html'%}
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="post" class="card card-body">
                    <h1 class="text-center">Sign up</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="">Username: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                    </div>
                    <div class="mb-3">
                        <label for="">Password: </label>
                        <input type="password" name="password1" id="Password1" class="form-control" placeholder="Write your password">
                    </div>
                    <div class="mb-3">
                        <label for="">Confirm your password: </label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password ">
                    </div>
                    <button class="btn btn-primary">
                        Sing up
                    </button>
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
    
    
</body>
</html>
