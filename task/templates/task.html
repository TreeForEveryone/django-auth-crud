<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html'%}
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center display-3 py-5">Tareas pendientes</h1>
                <ul class="list-group">
                    {% for t in task%}
                    <a class="list-group-item" href="{% url 'task_detail' t.id%}">
                        <header class="d-flex justify-content-between">
                            {% if t.important%}
                            <h2 class="fw-bold text-success">{{t.title}}</h2>
                            {% else%}
                            <h2 class="fw-bold">{{t.title}}</h2>
                            {% endif%}
                            <p>{{t.user.username}}</p>
                        </header>
                        <p>{{t.description}}</p>
                    </a>
                    {% endfor%}
                </ul>
            </div>
        </div>
    </main>
    {% endblock %}
    
</body>
</html>
